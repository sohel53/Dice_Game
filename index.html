<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">Dice Game</h2><br><br>
    <div class="gallery">
        <img id="img1" src="https://images.pexels.com/photos/2882566/pexels-photo-2882566.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 1">
        <img id="img2" src="https://images.pexels.com/photos/796602/pexels-photo-796602.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 2">
        <img id="img3" src="https://images.pexels.com/photos/6345763/pexels-photo-6345763.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 3">
        <img id="img4" src="https://images.pexels.com/photos/12324202/pexels-photo-12324202.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 4">
      </div>

      <div class="form-container" id="formContainer">
        <form id="registrationForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="user-info" id="userInfo">
        <p><b>Name: </b><span id="displayName"></span></p>
        <p><b>Username: </b><span id="displayUsername"></span></p>
      </div>
      <div id="dice" style="display: none;">
        <img id="diceImg" src="https://images.pexels.com/photos/965879/pexels-photo-965879.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""><br>
        <p style="text-align: center;"><b>Generated Value: </b><span id="diceValue"></span></p>
        <p id="errorMsg" style="text-align: center;"><b></b></p>
      </div>
      <div id="coupan" style="display: none;">
        <img id="congImg" src="https://images.pexels.com/photos/8127309/pexels-photo-8127309.jpeg?auto=compress&cs=tinysrgb&w=600">
        <p style="text-align: center;"><b>Coupan Value: </b><span id="coupValue"></span></p>

      <script src="script.js"></script>
</body>
</html>
